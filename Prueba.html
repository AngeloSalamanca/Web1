<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
</head>
<body>
	<form action="mailto:miusuario@miemail.com" method="POST">
		
		<label for="usuario">Ingrese su nombre:</label>
		<input type="text" placeholder="Digite su nombre" maxlength="50" name="usuario" id="usuario">
		<br>
		<label for="subject">Asunto:</label>
		<input type="text" placeholder="Asunto" maxlength="50" name="subject" id="subject">
		<br>
		<label for="email">Ingrese su email: </label>
		<input type="email" placeholder="Digite su email" maxlength="50" name="email" id="email">
		<br>
		<label for="message">Ingrese su mensaje:</label>
		<textarea name="message" id="message"></textarea>
		<br>
		<hr>
		<input type="submit" name="submit">
		<button>Cancelar</button>	
	</form>
</body>
</html>
